<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shao Shao MSU - เช่าอุปกรณ์</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #faf9f6 0%, #f5f2ed 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f8e8a8, #f0d860);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .dog-face {
            font-size: 24px;
            color: #333;
        }

        .brand-text {
            font-weight: 700;
        }

        .brand-name {
            font-size: 28px;
            color: #8B7355;
            line-height: 1;
            opacity: 0.7;
        }

        .brand-subtitle {
            font-size: 20px;
            color: #DAA520;
            font-weight: 800;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        .nav-menu a {
            color: #8B7355;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #A0522D;
        }

        .auth-btn {
            background: #8B4513;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: #A0522D;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding: 60px 0;
        }

        .hero-section {
            display: flex;
            align-items: center;
            margin-bottom: 0px;
            position: relative;
        }

        .hero-text {
            flex: 1;
            max-width: 600px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 800;
            color: #8B4513;
            margin-bottom: 0px;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 0px;
            line-height: 1.6;
        }

        .search-btn {
            background: #8B4513;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }

        .hero-dog {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f8e8a8, #f0d860);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            opacity: 0.9;
            box-shadow: 0 20px 60px rgba(240, 216, 96, 0.3);
        }

        .bow-tie {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: #87CEEB;
            border-radius: 15px;
        }

        /* Filter Section */
        .filter-section {
            margin-bottom: 40px;
        }

        .filter-dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .dropdown-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            transition: all 0.3s;
        }

        .dropdown-btn:hover {
            border-color: #8B4513;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-radius: 15px;
            z-index: 1;
            min-width: 200px;
            top: 100%;
            left: 0;
            margin-top: 5px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 15px;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .dropdown-item.active {
            background: #8B4513;
            color: white;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .category-tab:hover,
        .category-tab.active {
            background: #8B4513;
            color: white;
            border-color: #8B4513;
            transform: translateY(-2px);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .product-card {
            background: white;
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B4513, #A0522D);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(0,0,0,0.12);
        }

        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        .badge-recommended {
            background: linear-gradient(135deg, #8BC34A, #689F38);
        }

        .badge-new {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .ipad-image {
            width: 150px;
            height: 200px;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            border-radius: 20px;
            border: 8px solid #333;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .laptop-image {
            width: 180px;
            height: 120px;
            position: relative;
        }

        .laptop-screen {
            width: 100%;
            height: 80px;
            background: #333;
            border-radius: 8px 8px 0 0;
            position: relative;
            border: 3px solid #666;
        }

        .laptop-base {
            width: 100%;
            height: 40px;
            background: #D2B48C;
            border-radius: 0 0 12px 12px;
            position: relative;
        }

        .powerbank-image {
            width: 100px;
            height: 60px;
            background: #F5F5DC;
            border-radius: 15px;
            position: relative;
            border: 2px solid #D3D3D3;
        }

        .cable-image {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .cable-connector {
            width: 20px;
            height: 15px;
            background: #FFE4B5;
            border-radius: 5px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .cable-wire {
            width: 100px;
            height: 6px;
            background: #FFE4B5;
            border-radius: 3px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) rotate(-20deg);
        }

        .product-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #8B4513;
            margin-bottom: 20px;
        }

        .product-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #8B4513;
            border: 2px solid #8B4513;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .product-btn:hover {
            background: #8B4513;
            color: white;
            transform: translateY(-2px);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }

        .pagination-btn {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            background: #8B4513;
            color: white;
            border-color: #8B4513;
        }

        .pagination-btn.nav {
            background: #8B4513;
            color: white;
            border-color: #8B4513;
        }

        .pagination-btn.nav:hover {
            background: #A0522D;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                flex-wrap: wrap;
                gap: 15px;
            }

            .hero-section {
                flex-direction: column;
                text-align: center;
            }

            .hero-dog {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                width: 200px;
                height: 200px;
                font-size: 80px;
                margin-top: 30px;
            }

            .hero-title {
                font-size: 36px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .category-tabs {
                justify-content: center;
            }
        }
    body { font-family: sans-serif; }
    .filters button { margin: 5px; padding: 5px 10px; }
    .card { display: inline-block; width: 200px; margin: 10px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
           <img src="file:///C:/Users/Donut/Desktop/Shao/image/10.png" width="100">
                <div class="brand-text">
                </div>
            </div>
            
            <nav>
                <ul class="nav-menu">
                <li><a href="file:///C:/Users/Donut/Desktop/Shao/index.html">หน้าหลัก</a></li>
                <li><a href="p1.html">เช่าอุปกรณ์</a></li>
                <li><a href="p3.html">ปล่อยเช่าอุปกรณ์</a></li>
                <li><a href="track.html">ติดตามสถานะการเช่า</a></li>
                <li><a href="admin.html">ระบบผู้ดูแล</a></li>
                </ul>
            </nav>

        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero-section">
                <center><div class="hero-text">
                    <h1 class="hero-title">เช่าอุปกรณ์</h1>
                    <p class="hero-subtitle">เลือกดูชนิดอุปกรณ์ตามที่คุณต้องการ</p>
                </div></center>
                    <img src="file:///C:/Users/Donut/Desktop/Shao/image/11.png" width="420">
            </section>

<!-- Category Tabs -->
<section class="category-tabs">
    <div class="category-tab active" onclick="selectCategory('ทั้งหมด', this)">ทั้งหมด</div>
    <div class="category-tab" onclick="selectCategory('iPad', this)">iPad</div>
    <div class="category-tab" onclick="selectCategory('Notebook', this)">Notebook</div>
    <div class="category-tab" onclick="selectCategory('Powerbank', this)">Powerbank</div>
    <div class="category-tab" onclick="selectCategory('สายชาร์จ', this)">สายชาร์จ</div>
</section>		

<section class="products-grid" id="productList">
    <!-- Products from localStorage จะถูกเพิ่มที่นี่แบบ dynamic -->
</section>

<div id="rentalList"></div>
<div id="productList" class="products-grid"></div>

<script>

document.addEventListener('DOMContentLoaded', () => {
    const productList = document.getElementById('productList');
    const rentals = JSON.parse(localStorage.getItem('rentals') || '[]');

    if (rentals.length === 0) {
        productList.innerHTML = '<p>ยังไม่มีประกาศ</p>';
        return;
    }

    rentals.forEach(item => {
        // ใช้รูปแรกจาก images[]
        const imgSrc = item.images && item.images.length > 0 ? item.images[0] : '';

        const card = document.createElement('div');
        card.className = 'product-card';

        card.innerHTML = `
            <div class="product-image">
                ${imgSrc ? `<img src="${imgSrc}" alt="${item.deviceName}">` : '<p>ไม่มีรูป</p>'}
            </div>
            <h3 class="product-name">${item.deviceName}</h3>
            <p class="product-price">${item.pricePerDay} บาท/วัน</p>
            <button class="product-btn">ดูรายละเอียด</button>
        `;

        productList.appendChild(card);
    });
});

    // ฟังก์ชันเลือกแท็บและแสดงสินค้า
    function selectCategory(category, element) {
        // ลบ class active จากแท็บทุกอัน
        document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
        // เพิ่ม class active ให้แท็บที่ถูกคลิก
        element.classList.add('active');

        // ซ่อน/แสดงสินค้า ตาม category
        document.querySelectorAll('.product-card').forEach(card => {
            if(category === 'ทั้งหมด' || card.dataset.category === category) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // อ่านค่า category จาก URL
    function getCategoryFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('category') || 'ทั้งหมด';
    }

    // เมื่อโหลดหน้า ให้เลือกแท็บตามค่า category
    window.onload = function() {
        const category = getCategoryFromURL();
        const tabs = document.querySelectorAll('.category-tab');
        tabs.forEach(tab => {
            if(tab.textContent === category) {
                selectCategory(category, tab);
            }
        });
        // กรณีถ้าไม่มีแท็บตรงกับ category ให้เลือกทั้งหมด
        if(!Array.from(tabs).some(tab => tab.textContent === category)) {
            selectCategory('ทั้งหมด', tabs[0]);
        }
    }
let rentals = JSON.parse(localStorage.getItem('rentals') || '[]');
let currentCategory = 'ทั้งหมด';

function renderProducts() {
    const container = document.getElementById('productList');
    container.innerHTML = '';
    let filtered = currentCategory === 'ทั้งหมด' ? rentals : rentals.filter(r => r.category === currentCategory);
    filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.setAttribute('data-category', item.category);
        div.innerHTML = `
            <div class="product-image">
                <img src="${item.images[0] || ''}" alt="${item.deviceName}">
            </div>
            <h3 class="product-name">${item.deviceName}</h3>
            <div class="product-price">${item.pricePerDay} บาท/วัน</div>
            <a href="detail.html?id=${item.id}"><button class="product-btn" onclick="viewDetail(${item.id})">ดูรายละเอียด</button></a>
	
        `;
        container.appendChild(div);
    });
}

function selectCategory(category, element) {
    currentCategory = category;

    // UI: เปลี่ยน tab ที่ active
    document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
    element.classList.add('active');

    // Filter สำหรับสินค้าที่โหลดจาก localStorage
    renderProducts();
}

function viewDetail(id) {
    window.location.href = `detail.html?id=${id}`;
}

// เรียกตอนเริ่มโหลด
renderProducts();


</script>
</body>
</html>
